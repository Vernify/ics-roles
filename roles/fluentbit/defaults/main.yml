---
# Defaults for Fluent Bit role
fluentbit_enabled: false
fluentbit_package_name: fluent-bit
fluentbit_output_host: '<collector_host>'
fluentbit_output_port: 12201
fluentbit_output_mode: tcp  # tcp, udp, http, otlp
fluentbit_extra_fields:
  environment: prod
  service: app
  team: core
  version: '1.0.0'
fluentbit_storage_enabled: true
fluentbit_storage_path: /var/lib/fluent-bit
