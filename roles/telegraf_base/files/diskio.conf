[[inputs.diskio]]
  # Devices to collect stats for.
  # Restrict to common real block device name patterns so loop devices
  # (loop*) — often used for squashfs images — are excluded.
  # Examples: sd? (SATA/SCSI whole disks), nvme? (NVMe whole devices),
  # vd? / xvd? (virt block whole devices), mmcblk? (eMMC/SD whole devices),
  # dm-* (device-mapper/LVM). Use whole-disk patterns to focus on physical device busy-ness
  # (e.g. sda, nvme0n1) rather than per-partition counters.
  devices = ["sd?","nvme?","vd?","xvd?","mmcblk?","dm-*","hd?"]

  # Skip gathering of the disk's serial numbers.
  skip_serial_number = true

  # Device metadata tags to add on systems supporting it (Linux only)
  device_tags = ["ID_FS_TYPE", "ID_FS_USAGE"]

  # Using the same metadata source as device_tags, customize the name of the device via templates.
  # Prefer LVM name (VG-LV) first, fallback to filesystem label
  name_templates = ["$DM_VG_NAME-$DM_LV_NAME","$ID_FS_LABEL"]
  