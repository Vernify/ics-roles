---
# Install and configure Docker engine

- name: Ensure required packages for Docker repo management are present (Debian/Ubuntu)
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: true
  when: ansible_os_family == 'Debian'
  tags: [docker_runtime]

- name: Create directory for Docker GPG key (Debian/Ubuntu)
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  when: ansible_os_family == 'Debian'
  tags: [docker_runtime]

- name: Add Docker's official GPG key (Debian/Ubuntu)
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'
  when: ansible_os_family == 'Debian'
  tags: [docker_runtime]

- name: Add Docker repository (Debian/Ubuntu)
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ 'x86_64' if ansible_architecture == 'x86_64' else ansible_architecture }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} {{ docker_runtime_repo_channel }}"
    state: present
    filename: docker
  when: ansible_os_family == 'Debian'
  tags: [docker_runtime]

- name: Update apt cache after adding Docker repository (Debian/Ubuntu)
  ansible.builtin.apt:
    update_cache: true
  when: ansible_os_family == 'Debian'
  tags: [docker_runtime]

- name: Install Docker packages (Debian/Ubuntu)
  ansible.builtin.apt:
    name: "{{ docker_runtime_packages }}"
    state: present
  when: ansible_os_family == 'Debian' and docker_runtime_install | bool
  tags: [docker_runtime]

- name: Ensure docker service is running
  ansible.builtin.service:
    name: "{{ docker_runtime_service_name }}"
    state: started
    enabled: true
  when: docker_runtime_install | bool
  tags: [docker_runtime]

- name: Create Docker data directory when data-root is set
  ansible.builtin.file:
    path: "{{ docker_runtime_data_root }}"
    state: directory
    mode: '0711'
  when: docker_runtime_data_root | length > 0
  tags: [docker_runtime]

- name: Render Docker daemon.json (data-root and extra)
  ansible.builtin.template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    mode: '0644'
  notify: docker_runtime_restart
  when: docker_runtime_data_root | length > 0 or (docker_runtime_daemon_extra | length > 0)
  tags: [docker_runtime]

- name: Add users to docker group
  ansible.builtin.user:
    name: "{{ docker_runtime_user }}"
    groups: docker
    append: true
  loop: "{{ docker_runtime_users }}"
  loop_control:
    loop_var: docker_runtime_user
  when: docker_runtime_users | length > 0
  tags: [docker_runtime]

