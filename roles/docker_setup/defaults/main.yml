---
# Defaults for docker_runtime role
# Prefix all variables with docker_runtime_ to satisfy ansible-lint and avoid collisions

# Whether to install Docker engine and dependencies
docker_runtime_install: true

# Docker APT repo channel (stable, nightly, test)
docker_runtime_repo_channel: stable

# Optional data-root path for Docker (e.g., /opt/docker_volumes/docker-data)
# If empty, daemon.json will not be managed by this role
docker_runtime_data_root: "/opt/docker_volumes/docker-data"

# Additional daemon config to merge into daemon.json (dict)
docker_runtime_daemon_extra: {}

# Packages to install for Docker Engine on Debian/Ubuntu
# Adjusted at runtime per OS family if needed
docker_runtime_packages:
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin

# Users to add to the docker group (empty to skip)
docker_runtime_users: []

# Service name can differ on some distros
docker_runtime_service_name: docker
