[defaults]
# Prefer user-installed collections first to avoid duplicate-local provisioning noise
# This ensures tools like ansible-lint and ansible-playbook use the locally installed
# user collection at ~/.ansible/collections before any project-local copies.
collections_paths = ~/.ansible/collections:/usr/share/ansible/collections

# Keep roles path useful for local development
roles_path = ./.ansible/roles:roles:~/.ansible/roles

# Reduce noisy gather of collections from the project tree during lint/provisioning
# (leave additional settings to be configured by environment or CI as needed)
